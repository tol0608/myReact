<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        var dish = React.createElement('h1', {id: 'recipe-0', 'data-type': 'title'}, '구운 연어');
        console.log('dish', dish);
        var desert = React.createElement('h2',null,'코코넛 밀크 파이');

        function init() {
            var container = document.querySelector('.react-container');

            ReactDOM.render([dish, desert], container);
        }

        window.addEventListener('load', init);
    </script>
</head>
<body>
<h1></h1>
<div class="react-container"></div>
</body>
</html>
