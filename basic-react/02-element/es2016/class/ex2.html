<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        class Vacation {
            constructor(destination, length) {
                this.destination = destination;
                this.length = length;
            }

            print() {
                console.log('이번 휴가는 ' + this.destination + '으로 ' + this.length + '떠남')
            };
        }

        obj = new Vacation('하와이', 10);
        obj.print();
    </script>
</head>
<body>
<h1></h1>
<div class="react-container"></div>
</body>
</html>
